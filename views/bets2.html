<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>App v2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/vue-components/bets.component.js"></script>

</head>

<body>
    <div id="app" class="container">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/images/IPL8.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Betting chalu hai..
            </a>
            <button v-if="!!user" class="btn btn-outline my-2 my-sm-0" v-on:click="signout">Sign Out</button>
        </nav>
        <span v-if="!!user">Welome back {{user.fullName}}!!</span>
        <form v-if="!user">

            <div class="form-group">
                <label> Enter your email:</label>
                <input type="email" class="form-control" v-model="email" />
            </div>
            <button type="button" class="btn btn-primary mb-2 float-right" v-bind:disabled="busy"
                v-on:click="loginUser">Login</button>
        </form>
        <div v-if="!!user">

            <div class="card card-body" v-if="!!selectedMatch">
                <h5 class="card-title">{{selectedMatch.description}}</h5>
                <h6 class="card-subtitle">{{selectedMatch.venue}}</h6>
                <h6 class="card-subtitle">{{new Date(selectedMatch.date)}}</h6>

                <div class="row">
                    <div class="col m-2" v-for="bet in selectedMatch.bets">
                        <div v-on:click="selectedTeam=bet"
                            v-bind:class="[bet===selectedTeam ? 'border-primary' : 'border-secondary', 'border', 'rounded', 'p-3','bg-light']">
                            <h6 class="text-center">{{bet.name}}</h6>
                            <div class="text-center">{{bet.amount}}</div>
                            <div class="text-center">{{2.4}}</div>
                        </div>


                    </div>
                </div>
                <div v-if="!!selectedTeam" class="text-center p-2">
                    <button class="m-1" v-on:click="betAmount=amt"
                        v-bind:class="[amt===betAmount ? 'btn-success' : 'btn-dark', 'btn']"
                        v-for="amt in betAmounts">{{amt}}</button>
                    <div class="row">
                        <div class="col-3">&nbsp;</div>
                        <div class="col-3">
                            <input class="form-control" type="number" v-model="betAmount" name="betAmount" />
                        </div>
                        <div class="col-3 align-middle"><span>@ {{selectedTeam.name}}</span> </div>
                    </div>


                </div>
                <button type="button" class="btn btn-primary mb-2 float-right" v-on:click="addBet">Confirm</button>
            </div>
            <div>
                Other matches:
                <div class="card card-body" v-for="m in otherMatches">
                    <h5 class="card-title">{{m.description}}</h5>

                    <div v-for="b in m.bets">
                        <span>{{b.name}}</span>
                        <span>{{b.amount}}</span>
                    </div>
                </div>
            </div>
            <all-transactions v-if="true"></all-transactions>


        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            user: null,
            email: "apurv@flick2know.com",
            busy: false,
            error: null,
            matches: [],

            selectedMatch: null,
            selectedTeam: null,
            betAmount: 0,
            betAmounts: [10, 20, 50, 100],
            otherMatches: [],
            betSuccess: false
        },
        computed: {
            winningAmount: function () { },


        },
        mounted() {
            if (localStorage.accessToken) {
                if (new Date(localStorage.token_expiry) > new Date()) {
                    //valid session
                    axios.defaults.headers.common['Authorization'] = 'Bearer ' + localStorage.accessToken;
                    this.user = JSON.parse(localStorage.user)
                    this.fetchMatches()
                }
                else if (localStorage.email) {
                    this.email = localStorage.email;
                    this.loginUser();
                }
            }
        },
        methods: {

            signout: function () {
                localStorage.clear()
                this.user = null;
            },
            fetchMatches: function () {
                let that = this;
                axios.get("/bet/matches")
                    .then(function (res) {
                        that.matches = res.data;
                        let now = new Date();
                        that.selectedMatch =
                            that.matches.find(m => new Date(m.date) > now);

                        that.otherMatches = that.matches.filter(m => new Date(m.date) <= now);
                    });
            },
            isBetValid: function () {
                return !!this.selectedMatch && !!this.selectedTeam && !!this.betAmount
                    && this.betAmount >= 10 && this.betAmount <= 100
            },
            addBet: function () {
                let that = this;
                if (this.isBetValid()) {
                    this.busy = true;
                    let newBet = {
                        teamId: 0,
                        matchId: this.selectedMatch.id,
                        BetOn: this.selectedTeam.name,
                        amount: this.betAmount
                    }
                    axios.post("/bet/add", newBet)
                        .then(function (res) {
                            console.log(res);
                            that.betSuccess = true;
                            that.busy = false
                        }).catch(function (d) {
                            that.busy = false
                            console.log(d);
                            that.error = "Could not place the bet. Please try again";
                        });
                }

            },
            loginUser: function () {
                console.log(this.email);
                this.error = null;
                let that = this;
                axios.get("/auth/token/" + this.email)
                    .then(function (res) {
                        console.log(res);
                        that.user = res.data.user;
                        var tokenData = res.data;


                        var dt = new Date();
                        dt.setSeconds(dt.getSeconds() + tokenData.expiresIn);
                        localStorage.token_expiry = dt;
                        localStorage.accessToken = tokenData.accessToken;
                        localStorage.email = that.email;
                        localStorage.user = JSON.stringify(res.data.user);
                        that.busy = false
                    }).catch(function (d) {
                        console.log(d);
                        that.error = "Email not found! Please contact the bookie!";
                        that.busy = false
                    });
            }

        },
    })

</script>

</html>
